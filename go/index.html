<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>页面跳转 - 老麦笔记</title>
  <link rel="icon" href="https://www.iamlm.com/favicon.svg" type="image/svg+xml" />
  <style>
    body,
    h1,
    p {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    button {
      padding: 0;
      font-family: inherit;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
    }

    html {
      width: 100%;
      height: 100%;
      background-color: #eff2f5;
    }

    body {
      padding-top: 100px;
      color: #222;
      font-size: 13px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.5;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    @media (max-width: 620px) {
      body {
        font-size: 15px;
      }
    }

    .button {
      display: inline-block;
      padding: 10px 16px;
      color: #fff;
      font-size: 14px;
      line-height: 1;
      background-color: #0077d9;
      border-radius: 3px;
    }

    @media (max-width: 620px) {
      .button {
        font-size: 16px;
      }
    }

    .button:hover {
      background-color: #0070cd;
    }

    .button:active {
      background-color: #0077d9;
    }

    .link-button {
      color: #105cb6;
      font-size: 13px;
    }

    @media (max-width: 620px) {
      .link-button {
        font-size: 15px;
      }
    }

    .logo,
    .wrapper {
      margin: auto;
      padding-left: 30px;
      padding-right: 30px;
      max-width: 540px;
    }

    .wrapper {
      padding-top: 25px;
      padding-bottom: 25px;
      background-color: #f7f7f7;
      border: 1px solid #babbbc;
      border-radius: 5px;
    }

    @media (max-width: 620px) {

      .logo,
      .wrapper {
        margin: 0 10px;
      }
    }

    h1 {
      margin-bottom: 12px;
      font-size: 16px;
      font-weight: 700;
      line-height: 1;
    }

    @media (max-width: 620px) {
      h1 {
        font-size: 18px;
      }
    }

    .warning {
      color: #c33;
    }

    .link {
      margin-top: 12px;
      word-wrap: normal;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }

    .link.is-expanded {
      word-wrap: break-word;
      white-space: normal;
    }

    .actions {
      margin-top: 15px;
      padding-top: 30px;
      text-align: right;
      border-top: 1px solid #d8d8d8;
    }

    .actions .link-button+.link-button {
      margin-left: 30px;
    }
  </style>
</head>

<body>
  <div class="logo">
    <a href="https://www.iamlm.com">
      <img src="https://www.iamlm.com/favicon.svg" width="48" height="48" alt="老麦笔记">
    </a>
  </div>
  <div class="wrapper">
    <div class="content">
      <h1>即将离开老麦笔记</h1>
      <p class="info">您即将进行页面跳转，请注意您的帐号和财产安全。</p>
      <p class="link"></p>
    </div>
    <div class="actions">
      <a class="button">继续访问</a>
    </div>
  </div>
  <script>
    // 获取url参数
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('url');

    if (redirectUrl) {
      // 设置链接文本和链接地址
      const linkElement = document.querySelector('.link');
      linkElement.textContent = redirectUrl;
      // linkElement.href = redirectUrl;

      // 设置按钮链接地址
      const continueLinkElement = document.querySelector('.button');
      continueLinkElement.href = redirectUrl;
    }
  </script>
</body>

</html>
